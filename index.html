<!DOCTYPE html>
<html>
<head>
    <title>Calculate v and v'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate v and v'</h1>
        <label for="a">Input a: </label>
        <input type="number" id="a" name="a" placeholder="Enter a value"><br><br>
        <label for="b">Input b: </label>
        <input type="number" id="b" name="b" placeholder="Enter b value"><br><br>
        <button onclick="calculate()">Calculate</button>

        <p>최대 10개까지 나와요</p>
        <p>1000 <= v <= 2000</p>
        <p>v와 v'의 값:</p>
        <pre id="result"></pre>
    </div>

    <script>
        function calculate() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            var result = document.getElementById('result');
            result.innerHTML = "     v      v'\n";
            var count = 0;
            
            for (var v = 1000; v <= 2000; v++) {
                var v2 = a * v / b;
                if (Number.isInteger(v2)) {
                    count++;
                    result.innerHTML += count + ": " + v + "   " + v2 + "\n";
                    if (count >= 10) {
                        break;
                    }
                }
            }
        }
    </script>
</body>
</html>
